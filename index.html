<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOPRES SEDAYA - Ramadhan</title>
    <style>
        :root {
            /* Warna Biru Navy & Emas sesuai permintaan */
            --biru-navy: #0a1d37; 
            --biru-terang: #1a3c6d;
            --emas: #d4af37;
            --putih: #ffffff;
            --bg: #f0f2f5;
        }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); 
            margin: 0; padding: 0; color: #333;
        }
        /* Header Biru Navy dengan Gradasi */
        .header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, var(--biru-navy) 0%, var(--biru-terang) 100%);
            color: white;
            border-bottom: 5px solid var(--emas);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .kopres-title {
            font-size: 36px;
            font-weight: 900;
            letter-spacing: 3px;
            margin: 0;
            color: var(--emas);
            text-transform: uppercase;
            text-shadow: 2px 4px 10px rgba(0,0,0,0.5);
        }
        .sub-title {
            font-size: 16px;
            margin-top: 10px;
            opacity: 0.9;
            letter-spacing: 1px;
        }
        .container { 
            max-width: 600px; 
            margin: -30px auto 50px auto; 
            padding: 0 15px;
        }
        /* Kartu Materi */
        .card { 
            background: white; 
            border-radius: 20px; 
            padding: 25px; 
            margin-bottom: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border-left: 8px solid var(--emas);
        }
        .terkunci { 
            background: #e9ecef; 
            border-left: 8px solid #adb5bd;
            opacity: 0.8;
        }
        video { 
            width: 100%; border-radius: 15px; 
            margin-top: 20px; background: #000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .badge { 
            display: inline-block; padding: 6px 15px; 
            border-radius: 50px; font-size: 11px; 
            font-weight: bold; text-transform: uppercase;
        }
        .badge-buka { background: #d1e7dd; color: #0f5132; }
        .badge-kunci { background: #f8d7da; color: #842029; }
        h3 { color: var(--biru-navy); margin: 15px 0 5px 0; font-size: 22px; }
        .info-tgl { font-size: 13px; color: #666; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="kopres-title">KOPRES SEDAYA</div>
        <div class="sub-title">ðŸŒ™ RAMADHAN BERKAH: JADWAL MATERI</div>
    </div>

    <div class="container">
        <div id="konten" style="text-align:center; padding-top:50px;">Memuat data materi...</div>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbxIpHPzztxb9KlD4qZUz3FL4UmvqwHkpp6e-HCXnJKLbSiDwzr2PHOWA0GGRCzDxh_o/exec"; 

        async function ambilData() {
            try {
                const res = await fetch(scriptURL);
                const data = await res.json();
                const container = document.getElementById('konten');
                container.innerHTML = '';
                const sekarang = new Date();

                data.forEach(item => {
                    const tglBuka = new Date(item.buka);
                    const isBuka = sekarang >= tglBuka && item.video && item.video.trim() !== "";
                    
                    const card = document.createElement('div');
                    card.className = `card ${isBuka ? '' : 'terkunci'}`;
                    
                    card.innerHTML = `
                        <span class="badge ${isBuka ? 'badge-buka' : 'badge-kunci'}">
                            ${isBuka ? 'âœ… Tersedia' : 'ðŸ”’ Terkunci'}
                        </span>
                        <h3>${item.judul}</h3>
                        ${isBuka ? 
                            `<video controls preload="none"><source src="${item.video}" type="video/mp4"></video>` : 
                            `<p class="info-tgl">Insha Allah tayang pada:<br><b>${tglBuka.toLocaleString('id-ID', { dateStyle: 'full', timeStyle: 'short' })}</b></p>`
                        }
                    `;
                    container.appendChild(card);
                });
            } catch (e) {
                container.innerHTML = "<p style='color:red;'>Gagal memuat data. Pastikan URL Script benar.</p>";
            }
        }
        ambilData();
    </script>
</body>
</html>
