<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOPRES SEDAYA - Ramadhan Berkah</title>
    <style>
        :root {
            --primary: #0a192f; /* Biru Navy Gelap Mewah */
            --accent: #d4af37;  /* Emas Klasik */
            --bg: #f4f7f6;
        }
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg); 
            margin: 0; padding: 15px; color: #333;
        }
        .header {
            text-align: center;
            padding: 50px 20px;
            background: var(--primary);
            color: white;
            border-radius: 0 0 40px 40px;
            margin: -15px -15px 30px -15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-bottom: 6px solid var(--accent);
        }
        .kopres-title {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: 4px;
            margin: 0;
            color: var(--accent);
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .sub-title {
            font-size: 14px;
            margin-top: 10px;
            letter-spacing: 2px;
            opacity: 0.9;
            color: #fff;
        }
        .container { max-width: 500px; margin: auto; }
        .card { 
            background: white; 
            border-radius: 25px; 
            padding: 25px; 
            margin-bottom: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            border: 1px solid rgba(212, 175, 55, 0.1);
            transition: 0.3s;
        }
        .terkunci { 
            background: #fafafa; 
            border: 1px dashed #ccc;
        }
        video { 
            width: 100%; border-radius: 15px; 
            margin-top: 20px; background: #000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .badge { 
            display: inline-block; padding: 6px 15px; 
            border-radius: 50px; font-size: 10px; 
            font-weight: bold; letter-spacing: 1px;
            text-transform: uppercase;
        }
        .badge-buka { background: #e3f2fd; color: #0d47a1; border: 1px solid #0d47a1; }
        .badge-kunci { background: #f5f5f5; color: #9e9e9e; border: 1px solid #e0e0e0; }
        h3 { color: var(--primary); margin: 15px 0 5px 0; font-size: 20px; }
        .waktu-info { font-size: 12px; color: #666; margin-top: 10px; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="header">
        <div class="kopres-title">KOPRES SEDAYA</div>
        <div class="sub-title">ðŸŒ™ RAMADHAN BERKAH: JADWAL MATERI</div>
    </div>

    <div class="container">
        <div id="konten" style="text-align:center;">Menyiapkan halaman...</div>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AkfycbxIpHpzztxb9KID4qZUz3FL4UmvqwHkpp6e-HCXnJKLbSiDwzr2PHOWA0GGRCzDxh_o/exec"; 

        async function ambilData() {
            try {
                const res = await fetch(scriptURL);
                const data = await res.json();
                const container = document.getElementById('konten');
                container.innerHTML = '';
                const sekarang = new Date();

                data.forEach(item => {
                    const tglBuka = new Date(item.buka);
                    const isBuka = sekarang >= tglBuka && item.video && item.video.trim() !== "";
                    
                    const card = document.createElement('div');
                    card.className = `card ${isBuka ? '' : 'terkunci'}`;
                    
                    card.innerHTML = `
                        <span class="badge ${isBuka ? 'badge-buka' : 'badge-kunci'}">
                            ${isBuka ? 'ðŸ”“ TERSEDIA' : 'ðŸ”’ TERKUNCI'}
                        </span>
                        <h3>${item.judul}</h3>
                        ${isBuka ? 
                            `<video controls preload="none"><source src="${item.video}" type="video/mp4"></video>` : 
                            `<p class="waktu-info">Akan terbuka secara otomatis pada:<br><b>${tglBuka.toLocaleString('id-ID', { dateStyle: 'full', timeStyle: 'short' })}</b></p>`
                        }
                    `;
                    container.appendChild(card);
                });
            } catch (e) {
                container.innerHTML = "<p>Gagal memuat. Periksa koneksi internet kamu.</p>";
            }
        }
        ambilData();
    </script>
</body>
</html>
